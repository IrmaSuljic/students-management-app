<app-page-title [title]="'Students View'"></app-page-title>
<div class="container px-3">
  <button class="btn btn-primary" (click)="openAddStudentModal()">
    Create
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Num Of Courses</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <th scope="row">{{ student.id }}</th>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.courses ? student.courses.length : 0 }}</td>
        <td>
          <button class="btn btn-primary" (click)="goToDetails(student.id)">
            Details
          </button>
          <button
            class="ml-1 btn btn-warning"
            (click)="updateStudent(student.id)"
          >
            Update
          </button>
          <button
            class="ml-1 btn btn-danger"
            (click)="deleteStudent(student.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
