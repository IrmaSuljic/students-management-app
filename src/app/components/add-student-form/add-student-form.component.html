<form [formGroup]="studentForm" (ngSubmit)="addStudent()">
  <div class="modal-header">
    <h4 class="modal-title">Add Student</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container mt-2">
      <div class="form-row">
        <div
          class="form-group col-md-6"
          [ngClass]="{ 'has-error': firstName.invalid && firstName.dirty }"
        >
          <label for="inputFirstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            name="inputFirstName"
            formControlName="firstName"
            placeholder="First Name"
          />
          <small
            [ngClass]="{ 'has-error': firstName.invalid && firstName.dirty }"
            *ngIf="firstName.invalid && firstName.dirty"
            >First name is required and must be between 3 and 20
            characters</small
          >
        </div>
        <div
          class="form-group col-md-6"
          [ngClass]="{ 'has-error': lastName.invalid && lastName.dirty }"
        >
          <label for="inputLastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="inputLastName"
            name="inputLastName"
            formControlName="lastName"
            placeholder="Last Name"
          />
          <small
            [ngClass]="{ 'has-error': lastName.invalid && lastName.dirty }"
            *ngIf="lastName.invalid && lastName.dirty"
            >Last name is required and must be between 3 and 20
            characters</small
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCurrentCourse">Current Course</label>
          <select
            id="inputCurrentCourse"
            class="form-control"
            name="inputCurrentCourse"
            formControlName="currentCourse"
          >
            <option value="">Choose...</option>
            <option [value]="item.title" *ngFor="let item of courses">
              {{ item.title }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      [disabled]="studentForm.invalid"
      class="btn btn-outline-primary"
      (click)="activeModal.close('Close click')"
    >
      Add
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close('Close click')"
    >
      Close
    </button>
  </div>
</form>
